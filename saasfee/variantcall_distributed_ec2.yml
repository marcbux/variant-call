name: variantCallDistributedEc2
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"
  chef-bioinf-worker:
    github: "marcbux/chef-bioinf-worker"
    branch: "master"
  chef-cuneiform:
    github: "marcbux/chef-cuneiform"
    branch: "master"
  variant-call:
    github: "marcbux/variant-call"
    branch: "master"
    
attrs:
  dir:
    wf: "/home/hiway"
    data: "/mnt/data"
  hiway:
    user: 'hiway'
    data: '/mnt/data'
    hiway:
      am:
        memory_mb: '512'
        vcores: '1'
      worker:
        memory_mb: '3072'
        vcores: '1'
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '3'
      user: 'hiway'
    mr:
      user: 'hiway'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
    num_replicas: '2'
  hdfs:
    user: 'hiway'
    
groups:
  master:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - hiway::cuneiform_client
        - hiway::hiway_client
        - hiway::variantcall_client
        - variant-call::data
        - variant-call::hdfs
        - variant-call::workflow

  workers:
    size: 4
    recipes:
        - hadoop::dn
        - hadoop::nm
        - hiway::cuneiform_worker
        - hiway::hiway_worker
        - hiway::variantcall_worker
        - variant-call::tools
