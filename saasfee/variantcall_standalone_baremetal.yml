name: variantCallStandaloneBaremetal
baremetal:
    username: hiway

cookbooks:
  hadoop:
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"
  chef-bioinf-worker:
    github: "marcbux/chef-bioinf-worker"
    branch: "master"
  chef-cuneiform:
    github: "marcbux/chef-cuneiform"
    branch: "master"
  variant-call:
    github: "marcbux/variant-call"
    branch: "master"

attrs:
  dir:
    wf: "/home/hiway"
    data: "/mnt/data"
  hiway:
    user: 'hiway'
    data: '/mnt/data'
  hadoop:
    version: '2.7.1'
    yarn:
      user: 'hiway'
    mr:
      user: 'hiway'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
  hdfs:
    user: 'hiway'
    
groups:
  masterworker:
    size: 1
    baremetal:
      ip: 127.0.0.1
    recipes:
      - hadoop::nn
      - hadoop::rm
      - hadoop::jhs
      - hiway::cuneiform_client
      - hiway::hiway_client
      - hiway::variantcall_client
      - variant-call::data
      - variant-call::hdfs
      - variant-call::workflow
      - hadoop::dn
      - hadoop::nm
      - hiway::cuneiform_worker
      - hiway::hiway_worker
      - hiway::variantcall_worker
      - variant-call::tools
